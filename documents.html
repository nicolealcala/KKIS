<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&amp;display=swap">
    <!-- <link rel="stylesheet" href="assets/css/addentry.compiled.css"> -->
    <link rel="stylesheet" href="assets/css/mediaquery.compiled.css">
    <link rel="stylesheet" href="assets/css/documents.compiled.css">
    <link rel="stylesheet" href="assets/css/modal.compiled.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="content" class="container-fluid content">
            <!-- Start: Title and DocNav -->
            <div class="row documentHeadingRow gx-3 p-0 m-0">
                <div class="col col-lg-6 col-md-6 col-sm-12 col-12 p-0">
                    <h1 id="title">Documents</h1><img src="assets/img/misc/hr.png">
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-12 col-12 optionCol">
                    <!-- Start: option-wrapper -->
                    <div class="d-flex optionWrapper gx-3">
                        <div class="row optionRow m-0 w-100">
                            <!-- Start: Referral -->
                            <div class="col d-xl-flex d-xxl-flex align-items-xl-center justify-content-xxl-center col-6"><button class="btn active d-xxl-flex justify-content-xxl-center align-items-xxl-center options" type="button">Scholarship Referral</button></div><!-- End: Referral -->
                            <!-- Start: KK ID -->
                            <div class="col d-xl-flex d-xxl-flex align-items-xl-center justify-content-xxl-center col-6"><button class="btn d-xxl-flex justify-content-xxl-center align-items-xxl-center options" type="button">KK ID</button></div><!-- End: KK ID -->
                        </div><!-- Start: QRScan --><button class="btn d-xxl-flex qrScannerBtn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-qr-code-scan qrIcon" style="font-size: 22px;">
                                <path fill-rule="evenodd" d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0v-3Zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5ZM.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5Zm15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5ZM3 3h3v3H3V3Zm0 7h3v3H3v-3Zm7-7h3v3h-3V3ZM7 2H2v5h5V2Zm0 7H2v5h5V9Zm2-7h5v5H9V2ZM4 4h1v1H4V4Zm7 0h1v1h-1V4Zm-6 7H4v1h1v-1Zm3.5-3H8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8H8.5Zm1.5 2V9H9v1h1Zm4 3.5V12h-1v1h-2v1h3v-.5Zm-4 .5v-1H8v1h2Zm2-5h2V8h-2v1Z"></path>
                            </svg></button><!-- End: QRScan -->
                        <!-- Start: Slider -->
                        <div class="d-xxl-flex justify-content-xxl-center align-items-xxl-center slider"></div><!-- End: Slider -->
                    </div><!-- End: option-wrapper -->
                </div>
            </div><!-- End: Title and DocNav -->
            <!-- Start: generateBody -->
            <div class="generateBody">
                <!-- Start: referral -->
                <div class="row m-0 gx-3 gy-3">
                    <!-- Start: infoLeft -->
                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                        <div id="businessClearanceDiv" class="docDetails p-0 m-0">
                            <!-- Start: Resident Info -->
                            <form>
                                <h1 class="subTitle">Business Information</h1><!-- Start: Fields -->
                                <div class="row gy-3 mt-4">
                                    <!-- Start: FName -->
                                    <div class="col col-4"><label class="col-form-label fieldLabel">First Name</label></div><!-- End: FName -->
                                    <div class="col col-8"><input class="form-control userInput" type="text"></div><!-- Start: MName -->
                                    <div class="col col-4"><label class="col-form-label fieldLabel">Middle Name</label></div><!-- End: MName -->
                                    <div class="col col-8"><input class="form-control userInput" type="text"></div><!-- Start: LName -->
                                    <div class="col col-4"><label class="col-form-label fieldLabel">Last Name</label></div><!-- End: LName -->
                                    <div class="col col-8"><input class="form-control userInput" type="text"></div><!-- Start: Scholarship -->
                                    <div class="col col-4"><label class="col-form-label fieldLabel">Name of Scholarship</label></div><!-- End: Scholarship -->
                                    <div class="col col-8"><input class="form-control userInput" type="text"></div><!-- Start: Date Issued -->
                                    <div class="col col-4"><label class="col-form-label fieldLabel">Date Issued</label></div><!-- End: Date Issued -->
                                    <div class="col col-8"><input class="form-control w-75" type="date"></div>
                                </div><!-- End: Fields -->
                            </form><!-- End: Resident Info -->
                        </div>
                    </div><!-- End: infoLeft -->
                    <!-- Start: docRight -->
                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="docPreview"><img width="100" height="80">
                            <p>Document Preview</p>
                        </div>
                    </div><!-- End: docRight -->
                    <div class="col">
                        <!-- Start: Buttons -->
                        <div class="row buttonRow gx-2 mt-5">
                            <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="button">Clear All</button></div>
                            <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="">Submit</button></div>
                        </div><!-- End: Buttons -->
                    </div>
                </div><!-- End: referral -->
                <!-- Start: KKID -->
                <div class="row m-0 d-none" id="kkid">
                    <!-- Start: infoLeft -->
                    <div class="col col-6 m-0">
                        <!-- Start: fields -->
                        <div id="businessClearanceDiv-1" class="docDetails p-0 m-0">
                            <!-- Start: Resident Info -->
                            <form>
                                <h1 class="subTitle">Batch Printing</h1><!-- Start: Fields -->
                                <div class="row gy-3 mt-4">
                                    <!-- Start: Purok -->
                                    <div class="col d-xxl-flex align-items-xxl-center col-4">
                                        <div class="form-check d-xxl-flex justify-content-xxl-start"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label mx-2" for="formCheck-1">Purok</label></div>
                                    </div><!-- End: Purok -->
                                    <div class="col col-8"><select class="form-select idFilter">
                                            <optgroup label="Select Purok">
                                                <option value="1" selected="">Purok 1</option>
                                                <option value="2">Purok 2</option>
                                                <option value="3">Purok 3</option>
                                                <option value="4">Purok 4</option>
                                                <option value="5">Purok 5</option>
                                                <option value="6">Purok 6</option>
                                                <option value="7">Purok 7</option>
                                            </optgroup>
                                        </select></div><!-- Start: Age -->
                                    <div class="col d-xxl-flex align-items-xxl-center col-4">
                                        <div class="form-check d-xxl-flex justify-content-xxl-start"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label mx-2" for="formCheck-2">Age</label></div>
                                    </div><!-- End: Age -->
                                    <div class="col col-8"><select class="form-select idFilter">
                                            <optgroup label="This is a group">
                                                <option value="12" selected="">This is item 1</option>
                                                <option value="13">This is item 2</option>
                                                <option value="14">This is item 3</option>
                                            </optgroup>
                                        </select></div><!-- Start: Date Issued -->
                                    <div class="col col-4"><label class="col-form-label">Date Issued</label></div><!-- End: Date Issued -->
                                    <div class="col col-8"><input class="form-control w-50" type="date"></div>
                                </div><!-- End: Fields -->
                                <!-- Start: Buttons -->
                                <div class="row buttonRow gx-2 mt-5">
                                    <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="button">Clear All</button></div>
                                    <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="">Submit</button></div>
                                </div><!-- End: Buttons -->
                            </form><!-- End: Resident Info -->
                        </div><!-- End: fields -->
                    </div><!-- End: infoLeft -->
                    <!-- Start: docRight -->
                    <div class="col col-6">
                        <div class="docPreview"><img width="100" height="80">
                            <p>Document Preview</p>
                        </div>
                    </div><!-- End: docRight -->
                </div><!-- End: KKID -->
            </div><!-- End: generateBody -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/documents.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
