<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KKIS - Add New Entry</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/css/addUpdate.compiled.css">
    <link rel="stylesheet" href="assets/css/idtcpdf.compiled.css">
    <link rel="stylesheet" href="assets/css/mediaquery.compiled.css">
    <link rel="stylesheet" href="assets/css/modal.compiled.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="container-fluid content">
            <div class="row documentHeadingRow p-0 m-0" style="position: sticky;">
                <div class="col d-xxl-flex align-self-center justify-content-xxl-start align-items-xxl-center col-12 p-0">
                    <h1 class="d-xxl-flex title" id="titleAddEntry">Add Entry</h1>
                </div>
            </div>
            <div class="row m-0">
                <div class="col p-0"><img src="assets/img/misc/hr.svg"></div>
            </div>
            <div class="generateBody">
                <div class="sectionDiv">
                    <div class="row m-0 w-100">
                        <div class="col col-12 p-0">
                            <div class="d-flex d-xxl-flex align-items-center align-items-xxl-center markerDiv rounded-4" id="markerPersonal"><span class="markerText ms-3">Personal Information</span></div>
                        </div>
                    </div>
                    <form>
                        <div class="row m-0 my-3 gy-3 gx-3">
                            <div class="col col-lg-3 col-md-3 col-sm-12 col-12"><label class="form-label fieldLabel w-100">First Name</label><input class="form-control userInput text-uppercase w-100" type="text" required=""></div>
                            <div class="col col-lg-3 col-md-3 col-sm-12 col-12"><label class="form-label fieldLabel w-100">Middle Name</label><input class="form-control userInput text-uppercase w-100" type="text" required=""></div>
                            <div class="col col-lg-3 col-md-3 col-sm-8 col-12"><label class="form-label fieldLabel w-100">Last Name<br></label><input class="form-control userInput text-uppercase w-100" type="text" required=""></div>
                            <div class="col col-lg-1 col-md-3 col-sm-4 col-12"><label class="form-label fieldLabel w-100">Extension<br></label><select class="form-select text-uppercase w-100 personalSelectBox">
                                    <optgroup label="Extension">
                                        <option value="Jr." selected="">Jr.</option>
                                        <option value="Sr.">Sr.</option>
                                        <option value="I">I</option>
                                        <option value="II">II</option>
                                        <option value="III">III</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-2 col-md-2 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Gender Preference<br></label><select class="form-select text-uppercase w-100 personalSelectBox" required="">
                                    <optgroup label="Gender">
                                        <option value="Man" selected="">Man</option>
                                        <option value="Woman">Woman</option>
                                        <option value="Transgender">Transgender</option>
                                        <option value="Non-binary/Non-conforming">Non-binary/Non-conforming</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-2 col-md-3 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Birthday</label><input class="form-control text-uppercase w-100 personalSelectBox" type="date" required=""></div>
                            <div class="col col-lg-3 col-md-4 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Birthplace</label><input class="form-control userInput text-uppercase w-100" type="text" required=""></div>
                            <div class="col col-lg-2 col-md-3 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Marital Status<br></label><select class="form-select text-uppercase w-100 personalSelectBox" required="">
                                    <optgroup label="Marital Status">
                                        <option value="Single" selected="">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Live-in">Live-in</option>
                                        <option value="Separated">Separated</option>
                                        <option value="Annuled">Annuled</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-2 col-md-3 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Religion<br></label><select class="form-select text-uppercase w-100 personalSelectBox" required="">
                                    <optgroup label="Choose religion">
                                        <option value="Atheist" selected="">Atheist</option>
                                        <option value="Buddhist">Buddhist</option>
                                        <option value="Christian">Christian</option>
                                        <option value="Muslim">Muslim</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-3 col-md-3 col-sm-6 col-12"><label class="form-label d-lg-flex align-items-lg-center fieldLabel w-100">Disability</label><select class="form-select text-uppercase w-100 personalSelectBox" required="">
                                    <optgroup label="Disability Type">
                                        <option value="None" selected="">None</option>
                                        <option value="Communication disability">Communication disability</option>
                                        <option value="Disability due to chronic illnes">Disability due to chronic illnes</option>
                                        <option value="Learning disability">Learning disability</option>
                                        <option value="Mental disability">Mental disability</option>
                                        <option value="Orthopedic disability">Orthopedic disability</option>
                                        <option value="Psychosocial disability">Psychosocial disability</option>
                                        <option value="Vission disability">Vission disability</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-2 col-md-3 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Contact No.</label><input class="form-control text-uppercase w-100" type="text" placeholder="09XXXXXXXXX" inputmode="numeric"></div>
                            <div class="col col-lg-2 col-md-3 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Voter Type</label><select class="form-select text-uppercase w-100 personalSelectBox" required="">
                                    <optgroup label="Voter Type">
                                        <option value="Registered" selected="">Registered</option>
                                        <option value="Unregistered">Unregistered</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-3 col-md-6 col-sm-8 col-12"><label class="form-label fieldLabel w-100">House No./Street/Subdivision<br></label><input class="form-control userInput text-uppercase w-100" type="text" required=""></div>
                            <div class="col col-lg-2 col-md-2 col-sm-4 col-12"><label class="form-label fieldLabel w-100">Purok</label><select class="form-select text-uppercase w-100 personalSelectBox" required="">
                                    <optgroup label="Purok">
                                        <option value="1" selected="">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-3 col-md-4 col-sm-12 col-12"><label class="form-label fieldLabel w-100">Organization (if any)<br></label><input class="form-control userInput text-uppercase w-100" type="text"></div>
                        </div>
                    </form>
                </div>
                <div class="sectionDiv">
                    <div class="row m-0 gx-3 p-0" id="eRow">
                        <div class="col eStatus col-lg-6 col-md-12 col-sm-12 col-12" id="educCol">
                            <div class="d-flex d-sm-flex d-xxl-flex align-items-center align-items-sm-center align-items-xxl-center markerDiv rounded-4 m-0" id="markerEduc"><input type="radio" id="educCheck" class="statusCheck ms-3" name="eInfo" checked=""><span class="markerText ms-2">Educational Status</span></div>
                            <form class="eForm">
                                <div class="row m-0 my-3 gy-3 gx-3">
                                    <div class="col col-lg-4 col-md-4 col-sm-6 col-12 colHolder"><label class="form-label educFieldLabel w-100" id="educStatusLbl">Student Status</label><select class="form-select educSelectBox text-uppercase w-100" id="selectEducStatus" name="">
                                            <optgroup label="Educational Status">
                                                <option value="enrolled" selected="">Enrolled</option>
                                                <option value="ousYouth">Out-of-school Youth</option>
                                                <option value="wStudent">Working student</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="col col-lg-4 col-md-4 col-sm-6 col-12 colHolder"><label class="form-label educFieldLabel w-100" id="levelLbl">Level</label><select class="form-select educSelectBox text-uppercase w-100" id="selectLevel">
                                            <optgroup label="Educational Level">
                                                <option value="preElem" selected="">Pre-elementary</option>
                                                <option value="elem">Elementary</option>
                                                <option value="jhs">Junior High School</option>
                                                <option value="shs">Senior High School</option>
                                                <option value="als">Alternative Learning System (ALS)</option>
                                                <option value="dc">Diploma Course</option>
                                                <option value="college">College</option>
                                                <option value="gradStudies">Graduate Studies</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="col col-lg-4 col-md-4 col-sm-4 col-12 colHolder"><label class="form-label educFieldLabel w-100" id="schoolTypeLbl">Public/Private</label><select class="form-select educSelectBox text-uppercase w-100" id="selectSchoolType">
                                            <optgroup label="School Type">
                                                <option value="private" selected="">Private</option>
                                                <option value="public">Public</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="col col-lg-12 col-md-12 col-sm-8 col-12 colHolder"><label class="form-label educFieldLabel w-100" id="schoolLbl">Name of School</label><input class="form-control educUserInput text-uppercase w-100" type="text" id="inputSchool"></div>
                                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12 colHolder"><label class="form-label educFieldLabel w-100" id="educOccupationLbl">Occupation</label><input class="form-control educUserInput text-uppercase w-100" type="text" id="inputEducOccupation"></div>
                                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12 colHolder"><label class="form-label educFieldLabel w-100" id="educSalaryLbl">Salary Range</label><select class="form-select educSelectBox text-uppercase w-100" id="selectEducSalary">
                                            <optgroup label="Salary Range">
                                                <option value="less10" selected="">Less than 10,000</option>
                                                <option value="bet1020">10,000-20,000</option>
                                                <option value="bet2130">21,000-30,000</option>
                                                <option value="bet3139">31,000-40,000</option>
                                                <option value="bet4150">41,000-50,000</option>
                                                <option value="more50">More than 50,000</option>
                                            </optgroup>
                                        </select></div>
                                </div>
                            </form>
                        </div>
                        <div class="col eStatus col-lg-6 col-md-12 col-sm-12 col-12" id="employCol">
                            <div class="d-flex d-sm-flex d-xxl-flex align-items-center align-items-sm-center align-items-xxl-center markerDiv rounded-4" id="markerEmploy"><input type="radio" id="employCheck" class="statusCheck ms-3" name="eInfo"><span class="markerText ms-2">Employment Status</span></div>
                            <form class="eForm">
                                <div class="row m-0 my-3 gy-3 gx-3" id="formRow">
                                    <div class="col col-lg-4 col-md-4 col-sm-6 col-12 colHolder"><label class="form-label employFieldLabel w-100" id="employStatusLbl">Employee Status</label><select class="form-select employSelectBox text-uppercase w-100" id="selectEmployStatus">
                                            <optgroup label="Educational Status">
                                                <option value="employed" selected="">Employed</option>
                                                <option value="unemployed">Unemployed</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="col col-lg-4 col-md-4 col-sm-6 col-12 colHolder"><label class="form-label employFieldLabel w-100" id="employTypeLbl">Employee Type</label><select class="form-select employSelectBox text-uppercase w-100" id="selectEmployeeType">
                                            <optgroup label="Educational Level">
                                                <option value="regular" selected="">Regular</option>
                                                <option value="contractual">Contractual</option>
                                                <option value="jo">Job Order</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="col col-lg-4 col-md-4 col-sm-4 col-12 colHolder"><label class="form-label employFieldLabel w-100" id="companyTypeLbl">Public/Private</label><select class="form-select employSelectBox text-uppercase w-100" id="selectCompanyType">
                                            <optgroup label="School Type">
                                                <option value="private" selected="">Private</option>
                                                <option value="public">Public</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="col col-lg-12 col-md-12 col-sm-8 col-12 colHolder"><label class="form-label employFieldLabel w-100" id="employerLbl">Name of Employer/Company/Business</label><input class="form-control employUserInput text-uppercase w-100" type="text" id="inputEmployer"></div>
                                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12 colHolder"><label class="form-label employFieldLabel w-100" id="employOccupationLbl">Occupation</label><input class="form-control employUserInput text-uppercase w-100" type="text" id="inputEmployOccupation"></div>
                                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12 colHolder"><label class="form-label employFieldLabel w-100" id="employSalaryLbl">Salary Range</label><select class="form-select employSelectBox text-uppercase w-100" id="selectEmploySalary">
                                            <optgroup label="Salary Range">
                                                <option value="less10" selected="">Less than 10,000</option>
                                                <option value="bet1020">10,000-20,000</option>
                                                <option value="bet2130">21,000-30,000</option>
                                                <option value="bet3140">31,000-40,000</option>
                                                <option value="bet4150">41,000-50,000</option>
                                                <option value="more50">More than 50,000</option>
                                            </optgroup>
                                        </select></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="sectionDiv">
                    <div class="row m-0">
                        <div class="col col-12 p-0">
                            <div class="d-flex d-xxl-flex align-items-center align-items-xxl-center markerDiv rounded-4"><span class="markerText ms-3">House Declaration</span></div>
                        </div>
                    </div>
                    <form>
                        <div class="row m-0 my-3 gy-3 gx-3">
                            <div class="col col-lg-2 col-md-3 col-sm-12 col-12"><label class="form-label fieldLabel w-100">First Name</label><input class="form-control userInput text-uppercase w-100" type="text"></div>
                            <div class="col col-lg-2 col-md-3 col-sm-12 col-12"><label class="form-label fieldLabel w-100">Middle Name</label><input class="form-control userInput text-uppercase w-100" type="text"></div>
                            <div class="col col-lg-2 col-md-3 col-sm-12 col-12"><label class="form-label fieldLabel w-100">Last Name<br></label><input class="form-control userInput text-uppercase w-100" type="text"></div>
                            <div class="col col-lg-1 col-md-3 col-sm-12 col-12"><label class="form-label fieldLabel w-100">Extension<br></label><select class="form-select text-uppercase w-100 houseSelectBox">
                                    <optgroup label="Extension">
                                        <option value="1" selected="">Jr.</option>
                                        <option value="2">Sr.</option>
                                        <option value="3">I</option>
                                        <option value="4">II</option>
                                        <option value="5">III</option>
                                    </optgroup>
                                </select></div>
                            <div class="col col-lg-3 col-md-6 col-sm-6 col-12"><label class="form-label fieldLabel w-100">Remarks<br></label>
                                <div class="dropdown w-100"><button class="btn dropdown-toggle text-end d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-evenly justify-content-sm-end align-items-sm-center justify-content-md-end align-items-md-center align-items-lg-center align-items-xl-center w-100" aria-expanded="false" data-bs-toggle="dropdown" id="remarkDrop" type="button">&nbsp; &nbsp; &nbsp;</button>
                                    <div class="dropdown-menu w-100 p-2">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Solo Parent</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Teenage Pregnancy</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-lg-2 col-md-6 col-sm-6 col-12"><label class="form-label fieldLabel w-100">No.&nbsp; of Family Members<br></label><select class="form-select ext-uppercase w-100 houseSelectBox">
                                    <optgroup label="Family Members">
                                        <option value="less5">Less than 5</option>
                                        <option value="5 to 10">5 to 10</option>
                                        <option value="11 to 15">11 to 15</option>
                                        <option value="16 to 18">16 to 18</option>
                                        <option value="More than 20">More than 20</option>
                                    </optgroup>
                                </select></div>
                        </div>
                    </form>
                </div>
                <div class="row d-flex d-md-flex d-lg-flex d-xxl-flex justify-content-md-end align-items-md-center justify-content-lg-end align-items-lg-center justify-content-xxl-end gx-2 mt-5">
                    <div class="col d-flex d-md-flex d-xxl-flex justify-content-center justify-content-md-end justify-content-xxl-end col-lg-2 col-md-4 col-sm-6 col-6 p-0"><button class="btn disabled controlBtn" id="clearBtncla" type="button" disabled="">Clear All</button></div>
                    <div class="col d-flex d-sm-flex d-md-flex d-xxl-flex justify-content-center justify-content-sm-center justify-content-md-end justify-content-xxl-end col-lg-2 col-md-4 col-sm-6 col-6 p-0"><button class="btn disabled controlBtn" id="submitBtn" type="button" disabled="">Submit</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/addEntry.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
