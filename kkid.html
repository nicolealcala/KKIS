<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KK ID Card</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">

    <link rel="stylesheet" href="assets/scss/kkid.css">
    <link rel="stylesheet" href="assets/scss/idtcpdf.css">
    <link rel="stylesheet" href="assets/scss/mediaquery.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <link rel="icon" type="image/x-icon" href="assets/img/logos/favicon.ico">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="container-fluid content">
            <div class="row documentHeadingRow p-0 m-0">
                <div class="col col-12 p-0 mb-4">
                    <h1 class="title h-auto mb-0">KK ID Card</h1><img src="assets/img/misc/hr.svg">
                </div>
            </div>
            <div class="generateBody">
                <div class="row documentBody m-0 p-0 gy-2" id="kkidPage">
                    <div class="col docDetails col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <h1 class="subTitle mb-3">Batch Printing</h1>
                        <form class="m-0 mt-5">
                            <div class="row d-xl-flex justify-content-center align-items-center justify-content-xl-center m-auto gy-3 p-3 w-100">
                                <div class="col text-start col-3 p-0">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="checkPurok"><label class="form-check-label categoryCheck" for="checkPurok">Purok</label></div>
                                </div>
                                <div class="col col-8 p-0"><select class="form-select" id="selectPurok" disabled="">
                                        <optgroup label="This is a group">
                                            <option value="12" selected="">This is item 1</option>
                                            <option value="13">This is item 2</option>
                                            <option value="14">This is item 3</option>
                                        </optgroup>
                                    </select></div>
                                <div class="col col-3 p-0">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="checkAge"><label class="form-check-label categoryCheck" for="checkAge">Age</label></div>
                                </div>
                                <div class="col col-8 p-0"><select class="form-select" id="selectAge" disabled="">
                                        <optgroup label="This is a group">
                                            <option value="12" selected="">This is item 1</option>
                                            <option value="13">This is item 2</option>
                                            <option value="14">This is item 3</option>
                                        </optgroup>
                                    </select></div>
                            </div>
                        </form>
                    </div>
                    <div class="col text-start d-xl-flex docPreview col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <div class="row m-0 w-100">
                            <div class="col p-0" id="kkidMarker">
                                <h1 class="text-start subTitle mb-3">Katipunan ng Kabataan ID</h1>
                            </div>
                            <div class="col text-center col-12 p-2 w-100"><img class="img-fluid previewContainer" src="assets/img/misc/ID.png" style="box-shadow: -3px 3px 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row buttonRow m-0" id="rowBtn">
                    <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="button">Clear All</button></div>
                    <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="">Submit</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/kkid.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
