<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body><div id="wrapper">
        <div class="container-fluid content">
            <div class="row documentHeadingRow p-0 m-0">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12 p-0 mb-4">
                    <h1 class="title h-auto mb-0">Expense Report</h1><img src="assets/img/misc/hr.svg">
                </div>
                
        <!--Liquid Nav-->
                <div class="col align-self-center optionCol col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                    <div class="d-flex align-items-center align-content-center h-100">
                        
                        <input class="d-none" type="radio" name="slider" id="referral" checked="">
                        <input class="d-none" type="radio" name="slider" id="kkid">
                        <nav class="d-flex justify-content-between align-items-center align-self-stretch divNav py-2 px-0">
                            <div class="slider"></div>
                            <label for="referral" class="d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center w-100 linkContainer referral active"> Record Expenses</label>
                            <label for="kkid" class="d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center align-items-md-center w-100 linkContainer kkid">Expenses Report</label>
                        </nav>
                        <button class="btn qrBtn" id="qrScanner" type="button">

                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!--Expense Body Start -->
            <div class="generateBody">
                <div class="row documentBody m-0 p-0 gy-2 gx-5" id="referralPage">
                    <div class="col docDetails col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <h1 class="subTitle mb-3">Journal Entry</h1>
                        <form class="d-xl-flex justify-content-xl-center align-items-xl-center m-0 mt-2">
                            <div class="row d-xl-flex justify-content-center m-auto gy-2 mt-5 mb-5">
                                <div class="col text-start d-xl-flex align-items-xl-center col-4 p-0"><label class="col-form-label fieldLabel w-100">Entry Name</label></div>
                                <div class="col col-7 p-0"><input class="form-control docInput" type="text" autofocus="" required=""></div>
                                <div class="col col-4 p-0"><label class="col-form-label d-xl-flex align-items-xl-center fieldLabel w-100">Entry Name</label></div>
                                <div class="col col-7 p-0"><input class="form-control docInput" type="text" required=""></div>
                                <div class="col d-xl-flex align-items-xl-center col-4 p-0"><label class="col-form-label fieldLabel w-100">Entry Name</label></div>
                                <div class="col col-7 p-0"><input class="form-control docInput" type="text" required=""></div>
                                <div class="col col-4 p-0"><label class="col-form-label d-xl-flex align-items-xl-center fieldLabel w-100">Entry Name</label></div>
                                <div class="col col-7 p-0"><input class="form-control docInput" type="text" required=""></div>
                                <div class="col col-4 p-0"><label class="col-form-label d-xl-flex align-items-xl-center fieldLabel w-100">Date Issued</label></div>
                                <div class="col col-7 p-0"><input class="form-control w-75" type="date" required=""></div>
                            </div>
                        </form>
                    </div>
                    <div class="col d-xl-flex docPreview col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <div class="row m-0 w-100">
                            <div class="col docDetails col-lg-6 col-md-12 col-sm-12 col-12 p-0 w-100">
                                <h1 class="text-start subTitle mb-3">Amount</h1>
                                <form class="d-xl-flex justify-content-xl-center align-items-xl-center m-0 mt-2">
                                    <div class="row d-xl-flex justify-content-center m-auto gy-2 mt-5 mb-5">
                                    <div class="col text-end d-xl-flex align-items-xl-center col-3 pe-3"><label class="col-form-label fieldLabel w-100">₱</label></div>
                                    <div class="col col-9 p-0"><input class="form-control docInput" type="text" autofocus="" required=""></div>
                                    <div class="col text-end d-xl-flex align-items-xl-center col-3 pe-3"><label class="col-form-label fieldLabel w-100">₱</label></div>
                                    <div class="col col-9 p-0"><input class="form-control docInput" type="text" required=""></div>
                                    <div class="col text-end d-xl-flex align-items-xl-center col-3 pe-3"><label class="col-form-label fieldLabel w-100">₱</label></div>
                                    <div class="col col-9 p-0"><input class="form-control docInput" type="text" required=""></div>
                                    <div class="col text-end d-xl-flex align-items-xl-center col-3 pe-3"><label class="col-form-label fieldLabel w-100">₱</label></div>
                                    <div class="col col-9 p-0"><input class="form-control docInput" type="text" required=""></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row documentBody m-0 p-0 gy-2" id="kkidPage">
                    <div class="col docDetails col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <h1 class="subTitle mb-3">Expenses Overview</h1>
                    </div>
                    <div class="col text-start d-xl-flex docPreview col-lg-6 col-md-12 col-sm-12 col-12 p-0">
                        <div class="row m-0 w-100">
                            <div class="col p-0" id="kkidMarker">
                                <h1 class="text-start subTitle mb-3">Katipunan ng Kabataan ID</h1>
                            </div>
                        <!--   <div class="col text-center col-12 p-2 w-100"><img class="img-fluid previewContainer" src="assets/img/misc/ID.png" style="box-shadow: -3px 3px 10px;"></div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row buttonRow m-0" id="rowBtn">
                    <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="button">Clear All</button></div>
                    <div class="col colButton col-6 p-0 text-center"><button class="btn btn-primary controlButtons" type="">Submit</button></div>
                </div>
            </div>
        </div>
