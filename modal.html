<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/css/addentry.compiled.css">
    <link rel="stylesheet" href="assets/css/documents.compiled.css">
    <link rel="stylesheet" href="assets/css/modal.compiled.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
</head>

<body id="page-top"><div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalView">
  Launch demo modal
</button>
</div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modalView">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Resident Information</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Start: rowMain -->
                    <div class="row rowMain w-auto mb-4">
                        <!-- Start: info -->
                        <div class="col d-xl-flex align-items-xl-center nameCol col-lg-8 col-md-8 col-sm-12 col-12" style="display: flex;">
                            <!-- Start: info stack -->
                            <div class="row rowInfo gy-2 w-auto">
                                <div class="col col-12 w-100"><span class="textName">JUAN DELA CRUZ JR.</span></div>
                                <div class="col col-12 w-100"><span class="textAge">48 YEARS OLD</span></div>
                                <div class="col col-12 w-100"><span class="textGender">Man</span></div>
                            </div><!-- End: info stack -->
                        </div><!-- End: info -->
                        <!-- Start: qrcode -->
                        <div class="col d-lg-flex d-xl-flex justify-content-lg-end justify-content-xl-end qrCol col-lg-4 col-md-4 col-sm-12 col-12"><img class="imgQR" width="150" height="150" src="assets/img/misc/qrcode.png"></div><!-- End: qrcode -->
                    </div><!-- End: rowMain -->
                    <div class="detailsDiv">
                        <h5 class="textMarker">Personal Information</h5>
                    </div>
                    <div class="row">
                        <!-- Start: birthday -->
                        <div class="col col-lg-6 col-md-3 col-sm-6 col-6"><label class="form-label">Birthday:</label><input type="text" class="textBday w-100" disabled="" readonly=""></div><!-- End: birthday -->
                        <!-- Start: birthplace -->
                        <div class="col col-lg-6 col-md-3 col-sm-6 col-6"><label class="form-label">Birthplace:</label><input type="text" class="textBday w-100" disabled="" readonly=""></div><!-- End: birthplace -->
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/documents.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
